version: '3.8'

services:
  # ===========================================
  # MPN Conductor Application
  # ===========================================
  mpn-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mpn-conductor-app
    ports:
      - "0.0.0.0:3001:3000" # Bind to all interfaces (LAN, Tailscale, etc.)
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://mpn_user:mpn_secure_2026!@mpn-postgres:5432/mpn_conductor
      - PSYCHOSCORE_SERVER_URL=http://host.docker.internal:8001
      - ELEVENLABS_API_KEY=sk_b7544b20997b99c14349e395cddb91cefe883e0a83bea463
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      mpn-postgres:
        condition: service_healthy
    networks:
      - mpn-internal
    restart: unless-stopped

  # ===========================================
  # PostgreSQL Database (Local Only)
  # ===========================================
  mpn-postgres:
    image: pgvector/pgvector:pg16 # PostgreSQL 16 with pgvector pre-installed
    container_name: mpn-conductor-postgres
    environment:
      POSTGRES_USER: mpn_user
      POSTGRES_PASSWORD: mpn_secure_2026!
      POSTGRES_DB: mpn_conductor
    volumes:
      - mpn_postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # SECURITY: Only expose to internal network, not host
    # Remove 'ports' to prevent external access
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mpn_user -d mpn_conductor" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mpn-internal
    restart: unless-stopped

# ===========================================
# Internal Network
# ===========================================
networks:
  mpn-internal:
    driver: bridge
    # internal: true removed to allow host access

    # ===========================================
    # Persistent Volumes
    # ===========================================
volumes:
  mpn_postgres_data:
    name: mpn_conductor_postgres_data
